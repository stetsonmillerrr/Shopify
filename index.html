<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Reps | 1:1</title>
  <style>
    :root {
      --bg: #121212;
      --text: #e0e0e0;
      --muted: #a0a0a0;
      --accent: #ffcc00;
      --badge-color: #67c47b;
      --star-color: #ffcc00;
      --loading-color: #ff66b2;
      --border-radius: 12px;
      --transition-speed: 0.5s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      overscroll-behavior: none;
      overflow: hidden;
      touch-action: none;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: clamp(2.5rem, 7vw, 4rem);
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 0.3s;
      margin-top: 2rem;
      margin-bottom: 1.5rem;
    }

    ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 1.2s;
      margin-bottom: 2.5rem;
      font-size: 1.4rem;
    }

    ul li {
      opacity: 0;
      transform: translateY(15px);
      animation: fadeIn 1s ease-out forwards;
    }

    ul li:nth-child(1) { animation-delay: 1.6s; }
    ul li:nth-child(2) { animation-delay: 1.9s; }
    ul li:nth-child(3) { animation-delay: 2.2s; }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top-color: var(--loading-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 2rem;
      opacity: 1;
    }

    .verified {
      font-size: 1.1rem;
      color: var(--badge-color);
      font-weight: 500;
      margin-top: 1.5rem;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 2.6s;
    }

    .reviews {
      position: relative;
      overflow: hidden;
      background-color: #181818;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      margin-top: 1rem; /* Reduced margin to move box up */
      width: 100%;
      max-width: 377px; /* Reduced max-width by 3px */
      height: auto; /* Allow for variable height */
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 3s;
      display: flex;
      align-items: center;
      justify-content: center;
      max-height: 295px; /* Reduced max-height by 5px */
    }

    .review-track {
      display: flex;
      transition: transform 0.6s ease-in-out;
      width: 100%;
      height: 100%;
    }

    .review {
      min-width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 1rem;
      gap: 0.6rem;
    }

    .review img {
      width: 72px;
      height: 72px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid white;
      transition: transform 0.3s ease-in-out;
    }

    .review:hover img {
      transform: scale(1.1);
    }

    .stars {
      color: var(--star-color);
      font-size: 1.1rem;
      letter-spacing: 1px;
    }

    .review-text {
      font-size: 1.1rem;
      color: var(--muted);
      font-style: italic;
      max-height: 60px; /* Prevent the text from overflowing */
      overflow-y: auto; /* Add scrolling for long reviews */
    }

    .review-name {
      font-weight: 600;
      color: var(--accent);
      font-size: 1rem;
    }

    .order-number {
      font-weight: bold;
      color: var(--accent);
      font-size: 1.1rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 480px) {
      .reviews {
        max-width: 90%;
        margin-top: 1.5rem;
      }

      h1 {
        font-size: 2.7rem;
      }

      ul li {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Reps¬©</h1>

  <ul>
    <li>Trusted Seller</li>
    <li>High Quality</li>
    <li>Cheap Prices</li>
  </ul>

  <div class="spinner"></div>
  <div class="verified">ùó©ùó≤ùóøùó∂ùó≥ùó∂ùó≤ùó± by Shopify¬©</div>

  <div class="reviews" id="reviewBox">
    <div class="review-track" id="reviewTrack"></div>
  </div>

  <script>
    const reviewsData = [
      {
        order: "#1001",
        img: "https://i.ebayimg.com/images/g/6oMAAOSwuPZk6g0z/s-l1200.jpg",
        "I appreciate you for shipping my Airpod Pro's fast, it took 4 days to get them."',
        name: "- J****h"
      },
      {
        order: "#1002",
        img: "https://images.offerup.com/JMGpn7yNub-QmJWmdkO356H2p6s=/1440x1920/055b/055bd4bbf0a04d0eb83ea7fa664c51d7.jpg",
        text: '"ts Spider hoodie is so tuff."',
        name: "- K****n"
      },
      {
        order: "#1003",
        img: "https://di2ponv0v5otw.cloudfront.net/posts/2023/11/14/6553ee7b948ffe5779f28019/m_wp_6553f2cbc5df6c5156e79c8d.webp",
        text: '"the track runners look and feel like real ones fr icl."',
        name: "- Guest"
      }
    ];

    // Shuffle reviews
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(reviewsData);

    const track = document.getElementById("reviewTrack");

    reviewsData.forEach(review => {
      const div = document.createElement("div");
      div.className = "review";
      div.innerHTML = `
        <div class="order-number">Order ${review.order}</div>
        <img src="${review.img}" alt="Product Review" />
        <div class="stars">‚òÖ ‚òÖ ‚òÖ ‚òÖ ‚òÖ</div>
        <div class="review-text">${review.text}</div>
        <div class="review-name">${review.name}</div>
      `;
      track.appendChild(div);
    });

    const total = track.children.length;
    let current = 0;
    const reviewDuration = 2000;

    function showNext() {
      current++;
      if (current < total) {
        track.style.transform = `translateX(-${current * 100}%)`;

        // Redirect after second review
        if (current === 1) {
          setTimeout(() => {
            document.getElementById("reviewBox").style.opacity = '0';
            setTimeout(() => {
              window.location.href = "https://801rgp-9f.myshopify.com";
            }, 500); // Small delay before redirect
          }, reviewDuration);
        }
      }
    }

    setInterval(showNext, reviewDuration);
  </script>
</body>
</html>
